<!DOCTYPE html>
<html>
  <head>
    <title>SWATNEO</title>
    <script>

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    // i番目とj番目の要素を入れ替える
    [array[i], array[j]] = [array[j], array[i]];
  }
}       
        // 解答用ファイルを配列に入れる
        const AnswerFile = 'ans.txt';
        fetch(AnswerFile)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then(text => {
            const AnswerText = text.split('\n');
            console.log("解答用テキスト　", AnswerText);
            
            shuffleArray(AnswerText);
            console.log("シャッフル後　",AnswerText);
          
          });


  
    </script>
  </head>
  <body>
    <h1>１SWATNEO</h1>

  </body>
</html>
