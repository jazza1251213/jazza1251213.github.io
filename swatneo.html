<!DOCTYPE html>
<html>
<head>
  <title>SWATNEO</title>
  <script>
    const filePath = 'ans.txt';

    fetch(filePath)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
        }
        return response.text();
        })
            .then(text => {
                // テキストを行ごとに分割して配列に格納
                const lines = text.split('\n');
                
                // linesにファイルの各行が格納されます
                console.log(lines);
              
    function checkAnswer() {
      var answer = document.getElementById("answer").value;

      if (answer === "〇") {
        document.getElementById("result").textContent = "正解です！";
      } else {
        document.getElementById("result").textContent = "不正解です！";
      }
    }
  </script>
</head>
<body>
  <h1>SWATNEO</h1>
  <label for="answer">答えを入力してください（〇または×）：</label>
  <input type="text" id="answer" />
  <button onclick="checkAnswer()">判定</button>
  <p id="result"></p>
</body>
</html>
