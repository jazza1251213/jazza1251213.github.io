<!DOCTYPE html>
<html>
<head>
  <title>SWATNEO</title>
  <script>

  function getRandomInt(min, max) {
    // min（含む）から max（含まない）の範囲内のランダムな整数を生成
    return Math.floor(Math.random() * (max - min)) + min;
}

// 使用例: 1から6の範囲でランダムな整数を生成
const randomNum = getRandomInt(1, 7); // 1以上7未満の整数が生成されます

console.log("ランダムな整数:", randomNum);

    
  const filePath1 = 'ans.txt';
  fetch(filePath1)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(text => {
      const ans = text.split('\n');
      console.log(ans);
    })
    const filePath2 = 'que.txt';
    fetch(filePath2)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(text => {
      const que = text.split('\n');
      console.log(que);
    })

    const filePath3 = 'exp.txt';
    fetch(filePath3)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(text => {
      const exp = text.split('\n');
      console.log(exp);
    })

    function checkAnswer() {
      var answer = document.getElementById("answer").value;
      if (answer === "〇") {
        document.getElementById("result").textContent = "正解";
      } else {
        document.getElementById("result").textContent = "不正解";
      }
    }
  </script>
  </head>
<body>
  <h1>SWATNEO</h1>
  <label for="answer">答えを入力してください（〇または×）：</label>
  <input type="text" id="answer" />
  <button onclick="checkAnswer()">判定</button>
  <p id="result"></p>
</body>
</html>
